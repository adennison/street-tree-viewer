<html>
	<head>
		<title>Bar Chart</title>
		<script src="static/leaflet/leaflet.js"></script>
		<script src="static/turf/turf.js"></script>
		<script src="static/makimarkers/Leaflet.MakiMarkers.js"></script>
		<script src="static/geodesy/leaflet-geodesy.js"></script>
		<script src="static/jquery/jquery-1.10.2.min.js"></script>
		<script src="static/jquery/jquery-ui.min.js"></script>
		<script src="static/slider-pips/jquery-ui-slider-pips.js"></script>
		<script src="static/chartjs/Chart.min.js"></script>
		<script src="static/d3/d3.min.js"></script>
		<script src="static/flot/jquery.flot.min.js"></script>
		<script src="static/flot/jquery.flot.categories.min.js"></script>
		<script src="static/uvcharts/dist/uvcharts.min.js"></script>
		<script src="static/underscorejs/underscore-min.js"></script>
		<script src="static/data/trees.json"></script>
		<link rel="stylesheet" href="static/leaflet/leaflet.css" />
		<link rel="stylesheet" href="static/trees.css" />
		<link rel="stylesheet" href="static/jquery/jquery-ui.css">
		<link rel="stylesheet" href="static/slider-pips/jquery-ui-slider-pips.css">
	</head>
	<body>
		<div id="map" style="width: 100%; height: 80%"></div>
		<div id="chart" style="width: 100%; height: 20%"></div>
		<script>
			var chartData = [
				["Allocasuarina littoralis",3],
				["Araucaria heterophylla",1],
				["Arecaceae",4],
				["Calamus",1],
				["Callistemon",2],
				["Citrus limon",2],
				["Eucalyptus",17],
				["Eucalyptus caesia",1],
				["Eucalyptus patens",2],
				["Ficus",5],
				["Ficus rubiginosa",1],
				["Jacaranda mimosifolia",5],
				["Lophostemon confertus",3],
				["Melaleuca",1],
				["Olea europaea",1],
				["Rosa",1],
				["Schefflera actinophylla",1],
				["Tipuana tipu",2],
				["Xanthorrhoea",2],
				["null",2],
				["sp 11",1],
				["sp 14",1],
				["sp 15",1],
				["sp 4",2],
			];

			$.plot("#chart", [ chartData ], {
				series: {
					bars: {
						show: true,
						barWidth: 0.6,
						align: "center"
					}
				},
				xaxis: {
					mode: "categories",
					tickLength: 0
				}
			});
		</script>
	</body>
</html>
